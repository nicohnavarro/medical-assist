<mat-toolbar>
  <button mat-icon-button matTooltip="Menu" (click)="activateSidebar()">
    <mat-icon aria-hidden="false" aria-label="menu">menu</mat-icon>
  </button>
  <span>{{ "title" | translate }}</span>
  <div class="controls">
    <app-theme-toogle></app-theme-toogle>
    <app-language-selector></app-language-selector>
  </div>
  <div class="spaced"></div>
  <div *ngIf="user" class="userInfo">
    <div class="imageContent" *ngIf="user != null">
      <img [src]="user.first_image" alt="" />
    </div>
    <p>{{ user.mail}}</p>
  </div>
  <button mat-button *ngIf="!user" (click)="login()">
    {{ "login" | translate }}
  </button>
  <button mat-icon-button matTooltip="Close session">
    <mat-icon
      *ngIf="user"
      mat-button
      (click)="logout()"
      aria-hidden="false"
      aria-label="logout"
      >logout</mat-icon
    >
  </button>
</mat-toolbar>
