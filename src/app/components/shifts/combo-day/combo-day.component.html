<div class="algo" *ngIf="choseDoctor">
  <div *ngIf="workDays && workDays.length > 0">
    <h3>
      {{'selectedDay' | translate}}: {{showDay}}
    </h3>


    <mat-selection-list #day [multiple]="false"
      (selectionChange)="onOptionsSelected(day.selectedOptions.selected[0]?.value)">
      <mat-list-option *ngFor="let day of workDays" value="{{day}}">
        {{day}}
      </mat-list-option>

    </mat-selection-list>
  </div>
  <div *ngIf="workDays && workDays.length === 0 ">
    <h3>{{ 'sorrySearch' | translate}}</h3>
  </div>
</div>
