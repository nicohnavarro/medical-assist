<div class="algo" *ngIf="choseDay">
    <div *ngIf="hours && hours.length > 0">
      <h3>
        {{'selectedHour'|translate}}: {{showHour}}
      </h3>


      <mat-selection-list #hour [multiple]="false"
        (selectionChange)="onOptionsSelectedHour(hour.selectedOptions.selected[0]?.value)">
        <mat-list-option *ngFor="let hour of hours" value="{{hour}}">
          {{hour}}
        </mat-list-option>

      </mat-selection-list>
    </div>
    <div *ngIf="hours && hours.length === 0 ">
      <h3>{{'sorrySearch' | translate}}</h3>
    </div>
  </div>
