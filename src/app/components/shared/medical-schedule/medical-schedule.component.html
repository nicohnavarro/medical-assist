<div class="week">
  <div class="schedule">
    <div class="time" *ngFor="let day of daysEnables" (click)="selectDay(day)" [ngClass]="day.active ? 'active' : ''">
      <span>{{day.name}}</span>
    </div>
  </div>
</div>
<div class="schedule">
  <div class="time" *ngFor="let time of scheduleExample" (click)="selectTime(time)" [ngClass]="time.active ? 'active' : ''">
    <span>{{time.hour}}</span>
  </div>
</div>
