<div class="week">
  <app-list-days [days]="daysEnables" (selectedDay)="selectDay($event)"></app-list-days>
  <app-list-hours [day]="daySchedule" [schedule]="scheduleExample" (selectedHour)="selectTime($event)"></app-list-hours>
  <button class="grande" *ngIf="!loading" mat-raised-button color="primary" (click)="saveWorkDays()">{{'save' | translate}}</button>
</div>
