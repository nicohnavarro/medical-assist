<div class="datos-files">
    <div class="cont-img">
        <img [src]="source" alt="">
    </div>
    <div class="form-group">
        <label mat-button [for]="source" *ngIf="source === '../../../../assets/images/userempty.svg'"> {{'loadImage' | translate}}</label>
        <label mat-button [for]="source" *ngIf="source !== '../../../../assets/images/userempty.svg'"> {{'changeImage' | translate}}</label>
        <input type="file" [id]="source" (change)="onSelectFile($event,source)">
    </div>
</div>
