<mat-spinner *ngIf="cargando" [diameter]=150 style="margin: 10% auto;"></mat-spinner>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!cargando" app-theme>  
    <!-- Nombre Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> {{'image' | translate}} </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.first_image" [alt]="element.first_image"></td>
    </ng-container>
  <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> {{'name' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>  {{'surname' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <!-- Dni Column -->
    <ng-container matColumnDef="domicilio">
      <th mat-header-cell *matHeaderCellDef>  {{'address' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  
    <!-- Correo Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>  {{'email' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>
    
      <!-- Edad Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>  {{'age' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="descargarExcel">
        <th mat-header-cell *matHeaderCellDef>Excel</th>
        <td mat-cell *matCellDef="let element"><img src="../../../assets/images/excel.png" alt="" (click)="exportExcel(element)"></td>
      </ng-container>

      <ng-container matColumnDef="descargarPdf">
        <th mat-header-cell *matHeaderCellDef>Pdf</th>
        <td mat-cell *matCellDef="let element"><img src="../../../assets/images/pdf.png" alt="" (click)="exportPdf(element)"></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
