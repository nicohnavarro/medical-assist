<div class="container">
  <div class="button">
    <button class="big" mat-raised-button color="primary" (click)="downloadAsPDF()"><span *ngIf="downloading">⬇️ {{'downloading' | translate}}</span><span *ngIf="!downloading">{{'downloadPdf' | translate}}</span></button>
  </div>
  <div class="row">
    <!-- <h4>{{ "barchart" | translate }} 📊</h4> -->
    <div class="neumoDiv" app-theme>
      <app-vertical-bar
        [data]="barData"
        id="verticalBar"
        #verticalBar
      ></app-vertical-bar>
    </div>
    <div class="neumoDiv" app-theme>
      <app-pie-chart [data]="pieData" id="pieChart" #pieChart></app-pie-chart>
    </div>
  </div>
  <div class="row2">
    <div class="neumoDiv" app-theme>
      <app-heat-map-calendar id="heatMap" #heatMap></app-heat-map-calendar>
    </div>
  </div>
</div>
